<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rubik's Snake</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="row">
            <div id="control-div" class="col-2">
                <h2 class="text-center my-5">Rubik's Snake</h2>
                <div id="slider-form" class="form mx-3 my-2">
                    <div class="form-group">
                        <label>Chose element:</label>
                        <select class="form-control" id="select-id"></select>
                    </div>
                    <div class="form-group">
                        <label>Set angle:</label>
                        <input id="angle" data-bind="value: angleValue" class="form-control" type="number" min="0" max="359" value="0">
                        <input id="slider" data-bind="value: angleValue" class="custom-range" type="range" min="0" max="359" value="0">
                    </div>
                    <button id="rotate-button" class="btn btn-outline-secondary btn-block">Rotate</button>
                </div>
            </div>
            <div class="col-10" id="main-div" class="canvas-div">
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="snake.js"></script>
        <script>
            const mainDiv = document.getElementById('main-div');
            const selection = document.getElementById('select-id');
            const angleInput = document.getElementById('angle');
            const slider = document.getElementById('slider');
            const btn = document.getElementById('rotate-button');
            const n = 20;
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(n, n, n);
            var renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setClearColor("#e5e5e5");
            renderer.setSize(window.innerWidth, window.innerHeight);
            var controls = new THREE.OrbitControls( camera, renderer.domElement );
            mainDiv.appendChild(renderer.domElement);
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });

            var light = new THREE.PointLight(0xFFFFFF);
            light.position.set(camera.position.x, camera.position.y, camera.position.z);
            scene.add(light);
            
            var render = function() {
                requestAnimationFrame(render);
                light.position.set(
                    camera.position.x, 
                    camera.position.y, 
                    camera.position.z);
                controls.update();
                renderer.render(scene, camera);
            }

            var s = new Snake(n);
            const prevValues = [];
            for (var i = 1; i <= n; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.innerHTML = 'Element ' + i;
                selection.appendChild(option);
                prevValues.push(0);
            }
            
            btn.addEventListener('click', (e) => {
                const index = selection.value;
                s.rotate(index, -prevValues[index] * Math.PI / 180);
                s.rotate(index, angleInput.value * Math.PI / 180);
                prevValues[index] = angleInput.value;
            })

            selection.addEventListener('change', (e) => {
                const index = selection.value;
                angleInput.value = prevValues[index];
                slider.value = prevValues[index];
            });

            var viewModel = new function ViewModel() {

                this.angleValue = ko.observable(0);
              };
              
              ko.applyBindings(viewModel);

            s.addToScene(scene);
            render();           
        </script>
    </body>
</html>
