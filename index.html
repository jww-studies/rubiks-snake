<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rubik's Snake</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="row">
            <div id="control-div" class="col-2">
                <div class="mx-3 my-2">
                    <h2 class="text-center my-5">Rubik's Snake</h2>
                    <form class="form" id="submit-form">
                        <div class="form-group">
                            <label>Set lenght:</label>
                            <div class="form-check-inline">
                                <input id="snake-len" type="number" class="form-control" value="24" min="1">
                                <button type="submit" class="btn btn-outline-secondary">Set</button>
                            </div>
                        </div>
                    </form>
                    <div>
                        <div class="form-group">
                            <label>Chose element:</label>
                            <select class="form-control" id="select-id"></select>
                        </div>
                        <div class="form-group">
                            <label>Set angle:</label>
                            <input data-bind="value: angleValue" class="form-control" type="number" min="-179" max="180" value="0">
                            <input data-bind="value: angleValue, valueUpdate: 'input'" class="custom-range" type="range" min="-179" max="180" value="0">
                        </div>
                    </div>
                </div>
                <div class="mx-3 my-auto text-center">
                    <small class="text-muted">
                        Proudly created by Jakub Waszkiewicz
                    </small>
                </div>
            </div>
            <div class="col-10 w-100">
                <div id="main-div" class="canvas-div"></div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="snake.js"></script>
        <script>
            const mainDiv = document.getElementById('main-div');
            const selection = document.getElementById('select-id');
            var n = 24;
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(
                75,
                mainDiv.offsetWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(-n, n, -n);
            var renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setClearColor("#e5e5e5");
            renderer.setSize(mainDiv.offsetWidth, window.innerHeight);
            var controls = new THREE.OrbitControls( camera, renderer.domElement );
            mainDiv.appendChild(renderer.domElement);
            window.addEventListener('resize', () => {
                renderer.setSize(mainDiv.offsetWidth, window.innerHeight);
                camera.aspect = mainDiv.offsetWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });

            var light = new THREE.PointLight(0xFFFFFF);
            light.position.set(camera.position.x, camera.position.y, camera.position.z);
            scene.add(light);
            
            var render = function() {
                requestAnimationFrame(render);
                light.position.set(
                    camera.position.x, 
                    camera.position.y, 
                    camera.position.z);
                controls.update();
                renderer.render(scene, camera);
            }

            
            var s = new Snake(n);
            var prevValues = [];
            const setSnake = (num) => {
                if(num < 2 || num == null) return;
                s.removeFromScene(scene);
                n = num;
                var first = selection.firstElementChild; 
                while (first) { 
                    first.remove(); 
                    first = selection.firstElementChild; 
                }
                s = new Snake(n);
                prevValues = [0];
                for (var i = 1; i < n; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.innerHTML = 'Element ' + i;
                    selection.appendChild(option);
                    prevValues.push(0);
                }
                s.addToScene(scene);
                s.select(1);
            }

            setSnake(24);
            
            const angle = ko.observable(0);            
            angle.subscribe( (newValue) => {
                if(newValue > 180) {
                    angle(180);
                }
                if(newValue < -179) {
                    angle(-179);
                }
                if(newValue > -180 && newValue <= 180) {
                    const index = selection.value;
                    if (prevValues[index] != newValue) {
                        //s.rotate(index, -prevValues[index] * Math.PI / 180);
                        s.rotate(index, (newValue - prevValues[index]) * Math.PI / 180);
                        prevValues[index] = newValue;
                    }
                }
            });

            selection.addEventListener('change', (e) => {
                const index = selection.value;
                angle(prevValues[index]);
                s.select(index);
            });
            
            const viewModel = new function ViewModel() {
                this.angleValue = angle;
            };
            
            ko.applyBindings(viewModel);
            
            $('#submit-form').submit((e) => {
                e.preventDefault();
                setSnake(document.getElementById('snake-len').value);
                angle(0);
            });

            render();
        </script>
    </body>
</html>
