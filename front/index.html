<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rubik's Snake</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="row">
      <div id="control-div" class="col-lg-2 container">
        <div class="mx-3 my-2">
          <h2 class="text-center my-5">Rubik's Snake</h2>
          <form class="form" id="submit-form">
            <div class="form-group ">
              <label>Set lenght:</label>
              <div class="container">
                <div class="form row">
                  <input
                    id="snake-len"
                    type="number"
                    class="form-control col-md-8"
                    value="24"
                    min="1"
                    required
                  />
                  <button
                    type="submit"
                    class="btn btn-outline-secondary col-md-4"
                  >
                    Set
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div>
            <div class="form-group">
              <label>Chose element:</label>
              <select
                class="form-control"
                data-bind="value: selectedValue"
                id="select-id"
              ></select>
            </div>
            <div class="form-group">
              <label>Set angle:</label>
              <input
                data-bind="value: angleValue"
                class="form-control"
                type="number"
                min="-180"
                max="180"
                value="0"
                step="0.01"
              />
              <input
                data-bind="value: angleValue, valueUpdate: 'input'"
                class="custom-range"
                type="range"
                min="-180"
                max="180"
                value="0"
              />
            </div>
          </div>
        </div>
        <div class="container">
          <label>Last element position:</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">X:</span>
            </div>
            <input
              id="x-position"
              data-bind="value: xValue"
              class="form-control"
              type="number"
              step="0.01"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Y:</span>
            </div>
            <input
              id="y-position"
              data-bind="value: yValue"
              class="form-control"
              type="number"
              step="0.01"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Z:</span>
            </div>
            <input
              id="z-position"
              data-bind="value: zValue"
              class="form-control"
              type="number"
              step="0.01"
            />
          </div>
          <button
            id="solve-btn"
            class="btn btn-outline-secondary btn-block"
          >
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
            ></span>
            Set position
          </button>
        </div>
      </div>
      <div class="col-lg-10 w-100">
        <div id="main-div" class="canvas-div"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.1/knockout-min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="snake.js"></script>
    <script src="engine.js"></script>
    <script src="main.js"></script>
    <script>
      run();
    </script>
  </body>
</html>
